<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    
    <!-- There are three types of list in HTML
        1)Order List
        2)uborder List
        3)description list
     -->
    <!-- Start with number change order with type=1,I,i,A,a -->

    <ol type="I" start="1">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
    </ol>

    <!-- type = disc(default), circle, square -->
    <ul type="disc">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>
    <dl>
        <!-- define term -->
        <dt>City : </dt>
        <!-- define description -->
        <dd>Surat, Navsari, Bharuch etc..</dd>

        <dt>State : </dt>
        <dd>Gujarat, Maharastra etc</dd>
    </dl>
</body>

</html>
