<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- radio button used to select one option from given multiples option -->
        <!-- give name complusory to select one option & it must be equal -->
        <label for="">Gender :</label>

        <input type="radio" name="gen" id="male">
        <label for="male">Male</label>

        <input type="radio" name="gen" id="Female">
        <label for="">Female</label>

        <input type="radio" name="gen" id="other">
        <label for="">Other</label>

        <br><br>
        <!-- checkbox used to select multiple option from given options -->

        <label for="">Subject :</label>
        
        <input type="checkbox">
        <label for="">Web design</label>
        
        <input type="checkbox">
        <label for="">Java</label>

        <input type="checkbox">
        <label for="">Php</label>
        
    </form>
</body>
</html>
