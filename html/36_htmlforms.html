<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- action = write a page nnamewhich you want open after click on submit button -->
    <!-- there is 2 type of method
         1)get = display from information in URL.
         2)post = wrap from information & send to the next page -->

    <form action="#" method="post" name="form1">

         <label for="firstname">Enter Name :</label>
         <!-- value="Abc" readonly-->
         <!-- required , placeholder = Enter Name , maxlength="10" , minlength="5"-->
        <input type="text" name="fname" id="firstname" >
        
        <br><br>
        <label for="">Password :</label>
        <input type="password" name="">

        <br><br>
        <label for="">Number :</label>
        <input type="number">

        <br><br>
        <label for="">Color :</label>
        <input type="color">    <!--updated-->

        <br><br>
        <label for="">Date :</label>
        <input type="date"> <!--updated-->

        <br><br>
        <label for="">Date Time :</label>
        <input type="datetime-local">   <!--updated-->

        <br><br>
        <label for="">Time :</label>
        <input type="time">     <!--updated-->

        <br><br>
        <label for="">Week :</label>
        <input type="week">     <!--updated-->

        <br><br>
        <label for="">Month :</label>
        <input type="month"> <!--updated-->

        <br><br>
        <label for="">Email :</label>
        <input type="email">

        <br><br>
        <label for="">Range :</label>
        <input type="range">

        <br><br>
        <label for="">upload file</label>
        <input type="file">

        <br><br>
        <label for="">Image Button</label>
        <input type="image" src="wallpaper.jpg" height="30px" width="30px">

        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
        <button type="button">Button</button>

        <br><br>
        <input type="submit" value="SUBMIT">
        <input type="reset" value="CLEAR">
        <input type="button" value="BUTTON">
    </form>  
</body>
</html>
