<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table is a collection of row & columns.
        cell is a generate from combination of row & column.

        horizontally = row
        vertically = column

        to create table = <table>
        to create row = <tr> table row
        to create column = <td> table data
        to create table heading column = <th> table heading
        to give a table tittle = <caption> tag.
        for table body = <tbody> tag
            
        css property : height,width,background-color,
        border-color,color,color & text-align 
        
        cellpadding = used to give space between text & cell border
        cellspacing = give a space between two cells

        when we apply rules, cellspacing not calculate

        rules="all" means it convert in only one border
     -->
     <table border="1" rules="all" cellpadding="10px" style="width: 400px;text-align: center;">
        <!-- 1st -->
        <tr>
            <th>No.</th>
            <th>Full Name</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
        <!-- 2nd -->
        <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Founder Microsoft</td>
            <td>$1000</td>
        </tr>
        <!-- 3rd -->
        <tr>
            <td>2</td>
            <td>Steve Jobs</td>
            <td>Founder Apple</td>
            <td>$1200</td>
        </tr>
        <!-- 4th -->
        <tr>
            <td>3</td>
            <td>Larry Page</td>
            <td>Founder Google</td>
            <td>$1100</td>
        </tr>
        <!-- 5th -->
        <tr>
            <td>4</td>
            <td>Mark Zukerberg</td>
            <td>Founder Facebook</td>
            <td>$1300</td>
        </tr>
     </table>
</body>
</html>
