<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Keyword is a reserve word in Programming. for ex,document,console etc.
        variable is a container to store data/value.
        or it is a name of memory location

        variable take at a time only one value
        there is 3 keyword to use declare a variable.
        1)var
        2)let
        3)const

        valid name : myvar,myVar,MYVar,my_var,myvar1
        invalid name : my-var,my var,1myvar etc.
    -->
    <script>
        //using var keyword you can redeclare and reassign the value
        // global keyword
        // declaration variable_name assign value

        var a=10;
        document.writeln(a)

        var a=14;
        document.writeln(a)

        // in 2015 version there are 2 keyword updated.
        // using let keyword we can not redeclare but reassigning.
        // block keyword

        let b=13;
        document.writeln(b)

        b=55;
        document.writeln(b)

        // const means Constant which has fixed value
        // using const keyword we can not redeclare and reassign
        // if we use const keyword that complusory to assign a value
        
        const c=12;
        document.writeln(c)
        
        // c=14;
        // document.writeln(c)

    </script>
</body>
</html>
