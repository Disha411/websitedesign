<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .count{
            height: 200px;
            width: 200px;
            background-color: rgb(8, 43, 238);
            display: grid;
            place-content: center;
            font-size: 40px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="count"></div>
    <script>
        // SetInterval() => set perform task Duration/time
        // ClearInterval() => help to stop Interval()

        let start = 1000;
        let counts = setInterval(function () {
            let num = document.querySelector(".count");
            num.innerHTML = ++start ;
            if (start == 2000) {
                clearInterval(counts)
            }
        },100)
    </script>
</body>
</html>
