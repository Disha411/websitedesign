<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=90;
        var num2=45;

        // here (+) is called concatenation operator.

        document.write("1st Number =>"+num1 + "<br>2nd number =>"+num2)
        document.write("<br>==============<br>")
        document.write("Addition is:"+(num1+num2))
        document.write("<br>Substraction is:"+(num1-num2))
        document.write("<br>Multiplication is:"+(num1*num2))
        document.write("<br>Divison is:"+(num1/num2))
        document.write("<br>Modules is:"+(num1%num2))

    </script>
</body>
</html>
