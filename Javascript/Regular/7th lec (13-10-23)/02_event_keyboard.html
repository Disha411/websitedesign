<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: blueviolet;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- onkeydown ="myMsg()"
         onkeypress = "myMsg()" -->

    Enter Any Value :
    <input type="text" id="user" onkeypress="myMsg()">
    <p>You Entered : <span id="msg"></span> </p>

    <script>
        function myMsg() {
            var inp = document.getElementById("user").value; 
            document.getElementById("msg").innerHTML = inp      
        }
    </script>
</body>
</html>
