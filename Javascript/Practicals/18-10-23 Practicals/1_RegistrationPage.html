<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=" ">
        <label for="">First name </label>
        <input type="text" placeholder="Enter First Name"><br><br>

        <label for="">Middle name </label>
        <input type="text" placeholder="Enter Middle Name"><br>

        <label for="">Last name </label>
        <input type="text" placeholder="Enter Last Name"><br>

        <label for="">Address</label>
        <textarea name="" id="" cols="30" rows="10" placeholder="Enter Address"></textarea><br>

        <label for="">Date of Birth</label>
        <input type="date"><br>

        <label for="">Gender</label>
        <input type="radio" name="gen">Male
        <input type="radio" name="gen">Female<br>
        
        <label for="">Experience</label>
        <select name="" id="">
            <option value="">---select---</option>
        </select><br>

        <label for="">Mobile No.</label>
        <input type="tel" maxlength="10" placeholder="Enter Mobile No"><br>

        <label for="">Email id</label>
        <input type="email" placeholder="Enter email"><br>

        <label for="">Create Password</label>
        <input type="password" placeholder="Enter Password" id="pass"><br>

        <input type="checkbox" onclick="showPassword()">Show Password<br>

        <button id="btn">Register</button><br>

    </form>  

    <script>
        function showPassword(){  
            var pwd=document.getElementById("pass");
            
            if(pwd.type == "password"){
                pwd.type="text"
            }else{
                pwd.type="password"
            }
            
        }
    </script>   
</body>
</html>
