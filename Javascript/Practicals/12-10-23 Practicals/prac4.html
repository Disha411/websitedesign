<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- to check & display year is leap or not -->
    <script>
        var leapyear = 2024 ;
        
        if ((leapyear % 4) == 0) {
            document.writeln("This year is leap year")            
        } else {
            document.writeln("This year is not leap year")
        }
    </script>
</body>
</html>
