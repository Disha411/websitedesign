<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- display minimum number from given two numbers -->
    <script>
        var a = 5;
        document.writeln("a value is:"+a)
        // console.log("a value is :"+a)

        var b = 10;
        document.writeln("b value is:"+b)
        // console.log("b value is :"+b)

        if ((a<b)) {
            document.writeln("a is minimum")
            //console.log("a is minimum")
            
        } else {
            document.writeln("b is minimum")
            // console.log("b is minimum")           
        }

    </script>
</body>
</html>
