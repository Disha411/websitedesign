<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- print odd number from 1 to 50 numbers -->
    <script>
        
        let i;

        for(i= 0; i<=50 ; i++){

            if(i%2 != 0){
                document.write(i)
                document.write("<br>")
            }
        }
        

    </script>


</body>
</html>
