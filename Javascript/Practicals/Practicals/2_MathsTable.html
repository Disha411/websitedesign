<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 440px;
            width: 310px;
            border: 2px solid black;
            padding: 10px;
        }
        .main .insidediv{
            margin: 30px 0px;
            height: auto;
            width: 150px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="main">
        <label for="">Enter any number :</label>
        <input type="text" id="input">

        <div>
            <button onclick="return Mathtable()">Display</button>
        </div>    

        <div class="insidediv">

        </div>
    </div>

    <script>
        function Mathtable() {
            let num = document.getElementById("input").value
            let div = document.querySelector(".insidediv")
            var res="";
            
            
            for (i=1;i<=10;i++) {
              res=res + "<p>" + num + "&Cross;" + i + "=" + num * i +"</p>"
            }
            div.innerHTML=res;
            return false
            
        } 
    </script>
</body>
</html>
