<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            text-align: center;
            margin:120px auto;
        }
        .div1,
        .div2,
        .div3,
        .div4{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 80px;
            color: rgb(153, 22, 153);
            background-color: rgb(224, 215, 215);   
        } 
    </style>
</head>
<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
    </div>
    <script>
        // for div1
         let start = 900;
         let counts = setInterval(function () {
            let num = document.querySelector(".div1");
            num.innerHTML = ++start ;
            if (start == 950) {
                clearInterval(counts)
            }
        },100)

        // for div2
        let starts = 1350;
         let count = setInterval(function () {
            let num = document.querySelector(".div2");
            num.innerHTML = ++starts ;
            if (starts == 1400) {
                clearInterval(count)
            }
        },100)

        // for div3
        let starting = 1750;
         let counting = setInterval(function () {
            let num = document.querySelector(".div3");
            num.innerHTML = ++starting ;
            if (starting == 1799) {
                clearInterval(counting)
            }
        },100)

        // for div4
        let started = 2250;
         let counted = setInterval(function () {
            let num = document.querySelector(".div4");
            num.innerHTML = ++started ;
            if (started == 2299) {
                clearInterval(counted)
            }
        },100)
    </script>
</body>
</html>
