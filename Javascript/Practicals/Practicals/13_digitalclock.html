<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #clock{
            height: 160px;
            width: 670px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 120px;
            text-align: center;
            border: 1px solid black;
            margin:120px auto;
            background-image: linear-gradient(red,rgb(180, 166, 166),rgb(90, 79, 79),red);     
                   
        }     
    </style>
</head>
<body>
    <div id="clock"></div>

    <script>
        // Calling showTime function at every second
        setInterval(showTime, 1000);

        function showTime() {
        // Getting current time 
        let time = new Date;
        let hour = time.getHours();
        let min = time.getMinutes();
        let sec = time.getSeconds();
        am_pm = "AM";

        // Setting time for 12 Hrs format
        if(hour >= 12){
            am_pm ="PM";
        } else if (hour == 0) {
            hour = 12;
            am_pm = "AM";
        }


        // Displaying the time

        document.getElementById("clock").innerHTML = time;

        document.getElementById("clock").innerHTML = time.getHours()+ ":" + time.getMinutes() + ":" + time.getSeconds() + am_pm; 

       }
       showTime();    
 
    </script>
  
</body>
</html>
