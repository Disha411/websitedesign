<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0  ;
        }
        .menubar{
            background-color: palevioletred;
            display: flex;
            /* gap: 200px; */
        }
        .logo{
            flex: 1;
        }
        .logo span{
            color: rgb(56, 3, 124);
            font-size: 20px;
        }
        .anchortag{
            display: flex;
            gap: 20px;  
        }
        a{
            text-decoration: none;                        
        }
        .togglebtn{
            display: none;
        }
        /* ===================================================================== */
        @media (max-width:576px) {
            .togglebtn{
                display: block;
            }
            .menubar{
                /* display: none; */
            }
        }
        @media (min-width:576px) {
            .togglebtn{
                display: block;
            }
            .menubar{
                /* display: none; */
            }
        }

    </style>
</head>
<body>
    <section class="main">
        <div class="menubar">
            <div class="logo">
                <span class="fa-brands fa-css3-alt"></span>
            </div>
            <div class="anchortag">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Contact</a>
                <a href="">Help</a>
            </div>
            <div class="togglebtn">
                <button class="tbtn">
                    <i class="fa-solid fa-chart-simple" id="icon"></i>
                </button>
            </div>
        </div>        
    </section>

    <script src="togglemenubar.js"></script>
</body>
</html>
