<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            padding: 10px;
            height: 505px;
            width: 350px;
            border: 1px solid black;
        }
        
        div{
            margin-bottom: 20px;
            height: 140px;
            width: 130px;
        }
    </style>
</head>
<body>
    <section class="main">
        <button onclick="return setColorg()">Green</button>
        <button onclick="return setColorb()">Blue</button>
        <button onclick="return setColorm()">Darkmagenta</button>

        <hr>
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>

    </section>

    <script>
        function setColorg(){
            
            var div = document.querySelector(".div1")
            div.style.backgroundColor = "green"
            
        }

        function setColorb(){
            var div = document.querySelector(".div2")
            div.style.backgroundColor = "blue"
        }

        function setColorm(){
            var div = document.querySelector(".div3")
            div.style.backgroundColor = "darkmagenta"
        }

    </script>
</body>
</html>
