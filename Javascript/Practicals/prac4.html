<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- compare two numbers from given two numbers -->
    <script>
        var x = 50,res;
        var y =10;

         //  >, <, >=, <=, ==, !=, ===, !==        
        console.log("x value is : " + x)
        console.log("y value is : " + y)

        res = (x > y)
        console.log("(x > y) : "+res);

        res = (x < y)
        console.log("(x < y) : "+res);

        res = (x <= y)
        console.log("(x <= y) : "+res);

        res = (x >= y)
        console.log("(x >= y) : "+res);

        res = (x == y)
        console.log("(x == y) : "+res);

        res = (x != y)
        console.log("(x != y) : "+res);

        res = (x === y)
        console.log("(x === y) : "+res);

        res = (x !== y)
        console.log("(x !== y) : "+res);

    </script>
</body>
</html>
