<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        header{
            position: fixed;
            top: 0;
            width: 100%;
        }
        header .main .togglebtn .tbtn{
            height: 45px;
            width: 38px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        
        header .main .menu{
            height: 400px;
            width: 200px;
            background-color: rgb(15, 90, 151);
            color: beige;
            display: none;
        }
        header .main .menu .crossbtn{
            height: 30px;
            width: 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: white;
            border: none;
        }
        header .main .menu ul{ 
            display: grid;
            gap: 20px;
            list-style: none;
            padding: 20px;
        }
        img{
            height: 621px;
            width: 100%;
        }
        
        /* ================ New class =========== */

        header .main .newmenu{
            height: 400px;
            width: 200px;
            background-color: rgb(15, 90, 151);
            color: beige;
            display: block;
            /* transition: 0.5s ease-in-out; */
        }
        header .main .newmenu .crossbtn{
            height: 30px;
            width: 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: white;
            border: none;
        }
        header .main .newmenu ul{ 
            display: grid;
            gap: 20px;
            list-style: none;
            padding: 20px;
        }  
        header .main .newmenu a{ 
            color: white;
            text-decoration: none;       
        }   

 
    </style>
</head>


<body>
    <header>
        <section class="main">
            <div class="togglebtn">
                <button class="tbtn">
                    <span class="fa-solid fa-bars"></span>
                </button>
            </div>

            <div class="menu">
                <button class="crossbtn">
                    <span class="fa-solid fa-xmark" id="cross"></span>
                </button>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Pages</a></li>
                    <li><a href="">Registration</a></li>
                    <li><a href="">Login</a></li>
                </ul>
            </div>    
        </section>
    </header>

    <div>
        <img src="https://img.freepik.com/premium-photo/landscape-nature-wallpaper_882954-925.jpg" alt="">
    </div>

    <script>
      
     //target element => menu class
     //perform element => tbtn

       //create a varible
       let btn = document.querySelector(".tbtn")
       let menu = document.querySelector(".menu")
             
       btn.addEventListener("click",function(){
       menu.classList.toggle("newmenu")
     })

    

    </script>
</body>
</html>
