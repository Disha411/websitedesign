<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            position: fixed;
            top: 0;
            width: 100%;
        }
        
        .main .menu{
            height: 400px;
            width: 200px;
            background-color: rgb(15, 90, 151);
            color: beige;
            display: none;
        }
        .menu .crossbtn{
            height: 30px;
            width: 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: white;
            border: none;
        }
        ul{ 
            display: grid;
            gap: 20px;
            list-style: none;
            padding: 20px;
        }
        img{
            height: 624px;
            width: 100%;
        }
        .main .icon{
            height: 45px;
            width: 38px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
           
    </style>
</head>
<body>
    <header>
        <section class="main">
            <button class="icon" onclick="myfunction()">
                 <span class="fa-solid fa-bars"></span>
            </button>
        
            <div class="menu">
                <button class="crossbtn">
                    <span class="fa-solid fa-xmark" id="cross"></span>
                </button>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                    <li>Services</li>
                    <li>Pages</li>
                    <li>Registration</li>
                    <li>Login</li>
                </ul>
            </div>    
        </section>
    </header>

    <div>
        <img src="https://img.freepik.com/premium-photo/landscape-nature-wallpaper_882954-925.jpg" alt="">
    </div>

    <script>
        
       // create a variable
       
       function myfunction(){
            var element = document.querySelector(".icon");
            let i = document.getElementById("cross")
            element.classList.toggle("menu")

            if(element.classList.contains("menu")==true){
                i.classList.remove("fa-solid fa-bars")
                i.classList.add("fa-solid fa-xmark")
            }else{
               i.classList.remove("fa-solid fa-xmark")
               i.classList.add("fa-solid fa-bars")
            } 
        }
    </script>
</body>
</html>
