<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>
    <style>
        .main{
            height: 250px;
            width: 300px;
            border: 1px solid black;
            margin:150px auto;
        }
        .main .icon{
            display: block;
            font-size: 100px;
            padding: 20px 20px;
        }
        .main .iconchange{
            display: none;
            font-size: 100px;
            padding: 20px 20px;
            color: white;
        }
        .dark-mode {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="icon">
            <span class="fa-solid fa-moon" onclick="return myfunction()" id="icon1"></span>
        </div>

        <div class="iconchange">
            <span class="fa-solid fa-sun" ></span>
        </div>
    </div>

    <script>
        function myfunction(){
            var element = document.querySelector(".main");
            let i = document.getElementById("icon1")
            element.classList.toggle("dark-mode")

            if(element.classList.contains("dark-mode")==true){
                i.classList.remove("fa-moon")
                i.classList.add("fa-sun")
            } else {
                i.classList.remove("fa-sun")
                i.classList.add("fa-moon")
            }
        }
    </script>
</body>
</html>
