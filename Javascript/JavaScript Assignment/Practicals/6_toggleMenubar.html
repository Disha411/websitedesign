<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0 ;
            font-family: 'Times New Roman', Times, serif;
        }
        .main .container{
            padding: 10px;
            background-color: palevioletred;
            display: flex;
            align-items: center;
            position: relative;
        }
        .main .container .logo{
            flex: 1;
            padding-left: 20PX;
        }
        .main .container .logo span{
            color: rgb(56, 3, 124);
            font-size: 30px;
        }
        .main .container .menubar{
            flex: 1;
            display: flex;
            gap: 20px;  
        }
        .main .container .menubar a{
            text-decoration: none;                        
        }
        .main .container .togglebtn{
            display: none;
        }
        .main .container .togglebtn .tbtn{
            background-color: transparent;
            border: 1px solid white;
            color: white;
            font-size: 25px;
            font-weight: lighter;
            border-radius: 12%;
            cursor: pointer;            
        }
        
        
        /* ======== creating replacing class to show menubar ============ */
        /* ======== which is not include in html structure ============== */

        .main .container .anchor{
            font-size: larger;
            background-color: black;
            display: flex;
            flex-direction: column;
            width: 100%;
            position: absolute;
            top: 51px;  
            left: 0;
        }
        
        .main .container .anchor a{
            color: white;
            text-decoration: none;                        
        }

        /* =================================================================== */
        @media (max-width:576px) {
            .main .container .togglebtn{
                display: block;
            }
            .main .container .menubar{
                display: none; 
            }
            .main .container .anchor{
                display: flex;
                text-align: center;
            }
        }

        @media (min-width:576px) {
            .main .container .togglebtn{
                display: none;
            }
            .main .container .menubar{
                display: flex;
                gap: 50px;
            }
            .main .container .anchor{
                display: flex;
                text-align: center;
            }
        }

        @media (min-width:776px) {
            .main .container .togglebtn{
                display: none;
            }
            .main .container .menubar{
                display: flex; 
                text-align: center;
            }
            .main .container .anchor{
                display: block;
            }

        }   

    </style>
</head>


<body>
    <section class="main">
        <div class="container">
            <div class="logo">
                <span class="fa-brands fa-css3-alt"></span>
            </div>
            <div class="menubar">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Contact</a>
                <a href="">Help</a>
            </div>
            <div class="togglebtn">
                <button class="tbtn" >
                    <i class="fa-solid fa-chart-simple" id="icon"></i>
                </button>
            </div>
           
        </div>        
    </section>

    <script src="togglemenubar.js"></script>

   
</body>
</html>
