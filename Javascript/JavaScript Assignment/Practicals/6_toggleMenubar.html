<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0  ;
        }
        .menubar{
            padding: 2px;
            background-color: palevioletred;
            display: flex;
        }
        .logo{
            flex: 1;
            padding-left: 20PX;
        }
        .logo span{
            color: rgb(56, 3, 124);
            font-size: 25px;
        }
        .anchortag{
            display: flex;
            gap: 30px;  
        }
        .tbtn{
            background-color: palevioletred;
            border: 1px solid black;
            font-size: 25px;
            border-radius: 12%;
        }
        a{
            text-decoration: none;                        
        }
        .togglebtn{
            display: none;
        }
        .newMenubar{
            background-color: black;
            color: #ffffff;
        }
        .anchor{
            flex-direction: column;
            background-color: black;
            color: white;
        }
        /* =================================================================== */
        @media (max-width:576px) {
            .togglebtn{
                display: none;
            }
        }

        @media (min-width:576px) {
            .togglebtn{
                display:block;
            }
            .anchortag{
                display: block;
            }
        }

    </style>
</head>
<body>
    <section class="main">
        <div class="menubar">
            <div class="logo">
                <span class="fa-brands fa-css3-alt"></span>
            </div>
            <div class="anchortag anchor">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Contact</a>
                <a href="">Help</a>
            </div>
            <div class="togglebtn">
                <button class="tbtn" onclick="return toggle()">
                    <i class="fa-solid fa-xmark" id="icon"></i>
                </button>
            </div>
           
        </div>        
    </section>

    <script src="togglemenubar.js"></script>

    
</body>
</html>
