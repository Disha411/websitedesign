<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            background-color: black;
        }
        .main{
            margin-top: 100px;
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(6,1fr);            
        }
        .div1{
            height: 115px;
            width: 145px;
            background-color: rgb(212, 64, 64);
        }
        .div2{
            height: 115px;
            width: 145px;
            background-color: rgb(111, 111, 197);
        }
        .div3{
            height: 115px;
            width: 145px;
            background-color: rgb(65, 199, 132);
        }
        .div4{
            height: 115px;
            width: 145px;
            background-color: skyblue;
        }
        .div5{
            height: 115px;
            width: 145px;
            background-color: rgb(230, 230, 71);
        }
        .div6{
            height: 115px;
            width: 145px;
            background-color: darkmagenta;
        }
        button{
            
        }

        
        span{
            color: white;
            font-size: 60px;
        }
        .btns{
            margin-top: 70px;
            display: flex;
        }
        .btn1{
            flex: 1;
            text-align: right;
        }
        .btn2{
            flex: 2;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
        <div class="div6"></div>
    </div>
    <div class="btns">
    <div class="btn1">
        <button><span class="fa-solid fa-arrow-left"></span></button>
    </div>
    <div class="btn2">
        <button><span class="fa-solid fa-arrow-right"></span></button>
    </div>   
</div> 

</body>
</html>
