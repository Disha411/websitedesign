<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list{
            background-color: skyblue;
        }
        ul{
            list-style-type: none;
        }
        li{
            /* it set values in one row.it also consider element height & width */
            display: inline-block;
            height: 50px;
            width: 60px;
            padding: 10px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="list">
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ul>
    </div>
</body>
</html>
