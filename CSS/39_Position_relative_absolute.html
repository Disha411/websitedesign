<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Position relative always set in parent class */
        /* Position absolute always set in child class */
        /* without position relative we set absolute value but it set element as browser related  */

        .main{
            position: relative;
        }
        .div1{
            height: 200px;
            width: 200px;
            background-color: blue;
            position: absolute;
            top: 0;
            left: 0;
        }
        .div2{
            height: 200px;
            width: 200px;
            background-color: red;
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .div3{
            height: 200px;
            width: 200px;
            background-color: darkgreen;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>
</html>
