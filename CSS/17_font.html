<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .para{
            font-size: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: lighter;
            font-style: italic;
            font-variant: small-caps;
        }
        .p1{
            font-size: 900%;
        }
        .p2{
            font-size: 10vw;
        }
        .p3{
            font-size: 3.5vh;
        }
        .p4{
            font-size: 1in;
        }
        .p5{
            font-size: 2rem;
        }
        .p6{
            font-size: 10pt;
        }

    </style>
</head>
<body>
    <p class="para">My Paragraph</p>
    <p class="p1">% Size</p>
    <p class="p2">VW (vertical/Viewpoint width)</p>
    <p class="p3">vh (vertical height)</p>
    <p class="p4">Inch Size</p>
    <p class="p5">rem/em Size</p>
    <p class="p6">Point Size</p>
</body>
</html>
