<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            position: relative;
        }
        img{
            height: 250px;
            width: 200px;
            border: 2px solid black;
        }
        .div2{
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1;
        }
        .div3{
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="div1">
            <img src="Images/img1.jpg" alt="">
        </div>
        <div class="div2">
            <img src="Images/img2.jpg" alt="">
        </div>
        <div class="div3">
            <img src="Images/img3.jpg" alt="">
        </div>
    </div>
</body>
</html>
