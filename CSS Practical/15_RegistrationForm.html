<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="mydiv">
            <h2>Registration for Job</h2>
            <div class="div1">
            <label for="First Name">First Name</label>
            <input type="text" placeholder="Enter First name"></div>

            <div class="div2">
            <label for="Middle Name">Middle Name</label>
            <input type="text" placeholder="Enter Middle Name"></div>

            <div class="div3">
            <label for="Last Name">Last Name</label>
            <input type="text" placeholder="Enter Last Name"></div>

            <div class="div4">
            <label for="Address">Address</label>
            <input type="text" placeholder="Enter Address"></div>

            <div class="div5">
            <label for="Date of Birth">Date of Birth</label>
            <input type="date"></div>

            <div class="div6">
            <label for="Gender">Gender</label>
            <input type="radio" name="gen">
            <label for="Male">Male</label>
            <input type="radio" name="gen">
            <label for="Female">Female</label></div>

            <div class="div7">
            <label for="Experience">Experience</label></div>

            <div class="div8">
            <label for="Mobile No">Mobile No</label>
            <input type="tel" placeholder="Enter Mobile No"></div>

            <div class="div9">
            <label for="Email id">Email id</label>
            <input type="email" placeholder="Enter email"></div>

            <div class="div10">
            <label for="password">Create Password</label>
            <input type="password" placeholder="Enter password"></div>

            <div class="div11">
            <button>Register</button></div>
        </div>
    </div>
</body>
</html>
