<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RegistrationForm.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <!-- <div class="main2"> -->
        <div class="mydiv">
            <h2>Registration for Job</h2>
            
            <div class="row">
            <label for="First Name">First Name</label>
            <input type="text" placeholder="Enter First name">
            </div>

            <div class="row">
            <label for="Middle Name">Middle Name</label>
            <input type="text" placeholder="Enter Middle Name"></div>

            <div class="row">
            <label for="Last Name">Last Name</label>
            <input type="text" placeholder="Enter Last Name"></div>

            <div class="row">
            <label for="Address">Address</label>
            <textarea name="" id="" cols="30" rows="5" placeholder="Enter Address"></textarea></div>
          
            <div class="row">
            <label for="Date of Birth">Date of Birth</label>
            <input type="date"></div>

            <div class="row">
            <label for="Gender">Gender</label>
            <input type="radio" name="gen">
            <label for="Male">Male</label>
            <input type="radio" name="gen">
            <label for="Female">Female</label></div>

            <div class="row">
            <label for="Experience">Experience</label>
            <select name="" id="">
                <option value="">---select---</option>
            </select>
            </div>

            <div class="row">
            <label for="Mobile No">Mobile No</label>
            <input type="tel" placeholder="Enter Mobile No"></div>

            <div class="row">
            <label for="Email id">Email id</label>
            <input type="email" placeholder="Enter email"></div>

            <div class="row">
            <label for="password">Create Password</label>
            <input type="password" placeholder="Enter password"></div>
            <div class="row">
            <input type="checkbox">
            <label for="">Show Password</label></div>

            <div class="row">
            <button>Register</button></div>
        </div>
    <!-- </div>    -->
    </div>
</body>
</html>
