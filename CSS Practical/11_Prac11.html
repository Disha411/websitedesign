<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        body{
            background: url(Images/Pra11.jpg) no-repeat center;
            background-size: cover;
        }
        .main{
            margin-left: 80px;
            margin-right: 80px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h6{
            color: darkgreen;
            padding-bottom: 10px;
            padding-top: 10px;
        }
        h3{
            padding-bottom: 10px;
            font-weight: light;
        }
        input{
            height: 30px;
            width: 350px;
            border-radius: 53px;
            border: 1px solid rgb(232, 233, 235);
        }
        .yourname{
            padding-bottom: 10px;
        }
        .email{
            padding-bottom: 10px;
        }
        .phone{
            padding-bottom: 10px;
        }
        button{
            height: 30px;
            width: 350px;
            border-radius: 53px;
            background-color: green;
            color: white;
            border: 1px solid green;
        }
        .Button1{
            padding-top: 10px;
        }
        .maindiv{
            padding-top: 145px;
            padding-bottom: 153px;
            display: flex;
        }
        .maindiv .blank{
            flex: 1;
        }
        .maindiv  .form{
            flex: 1;
            background-color: white;
            padding: 20px;
            padding-left: 40px;
        }
    </style>
</head>
<body>
    <div class="main">
       <div class="maindiv">
        <div class="blank"></div>
        <div class="form">
            <h6>LANDFARM</h6>
            <h3>Request Call Back Caurses</h3>
            <div class="yourname">
                <input type="text" placeholder="Your name">
            </div>
            <div class="email">
                <input type="email" placeholder="Email">
            </div>
            <div class="phone">
                <input type="tel" placeholder="Phone">
            </div>
            <div class="subject">
                <input type="text" placeholder="Subject">
            </div>
            <div class="Button1">
                <button>Get it Now</button>
            </div>
        </div>
       </div>
    </div>
</body>
</html>
