<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .main{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        img{
            height: 621px;
            width: 100%;
        }
        .form{
            height: 310px;
            width: 390px;
            background-color: white;
            position: fixed;
            bottom: 165px;
            right: 25px;    
            padding: 20px;
            padding-left: 40px;
        }
        h6{
            color: darkgreen;
            padding-bottom: 10px;
            padding-top: 10px;
        }
        h3{
            padding-bottom: 10px;
            font-weight: light;
        }
        input{
            height: 30px;
            width: 350px;
            border-radius: 53px;
            border: 1px solid rgb(232, 233, 235);
        }
        .yourname{
            padding-bottom: 10px;
        }
        .email{
            padding-bottom: 10px;
        }
        .phone{
            padding-bottom: 10px;
        }
        button{
            height: 30px;
            width: 350px;
            border-radius: 53px;
            background-color: green;
            color: white;
            border: 1px solid green;
        }
        .Button1{
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="image">
            <img src="Images/Pra11.jpg" alt="">
        </div>
        <div class="form">
            <h6>LANDFARM</h6>
            <h3>Request Call Back Caurses</h3>
            <div class="yourname">
                <input type="text" placeholder="Your name">
            </div>
            <div class="email">
                <input type="email" placeholder="Email">
            </div>
            <div class="phone">
                <input type="tel" placeholder="Phone">
            </div>
            <div class="subject">
                <input type="text" placeholder="Subject">
            </div>
            <div class="Button1">
                <button>Get it Now</button>
            </div>
        </div>
    </div>
</body>
</html>
