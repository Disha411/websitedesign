<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            height: 626px;
            width: 100%;
            background-color: cyan;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .loginform{
            text-align: center;            
        }
        
        .content{
            margin-left: 80px;
            height: 260px;
            width: 270px;
            background-color: white;
            /* display: flex; */
        }
        h3{
            padding-top: 20px;
            padding-bottom: 10px;
            text-shadow:1px 5px 12px rgb(185, 178, 178);
        }
        h6{
            color: gray;
            padding-bottom: 20px;
        }
        input{
            height: 32px;
            width: 230px;
            border-radius: 20px;
            border: 1px solid rgb(214, 213, 213);
            /* background-color: rgb(94, 92, 92); */
        }
        button{
            height: 32px;
            width: 230px;
            border-radius: 20px;
            color: white;
            background-color: blue;
            font-weight: bold;
            /* padding-top: 10px; */
        }
        span{
            color: lightcoral;
        }
     </style>
    </head>
<body>
    <section class="main">
        <div class="loginform"><h1>Login in Form</h1>
            <div class="content">
                <h3>Log in</h3>
                <h6>To your account</h6>
                <input type="text" placeholder="User Name" class="input1">
                <input type="password" placeholder="Password" class="input2">
                <button>Log In</button>
                    <h6>Or connect with social media</h6>
                    <h6>Don't have an account?<span>Register</span></h6>        
                <img src="Images/pra12.jpg" alt="" class="img1">
            </div>
        </div>
    </section>
</body>
</html>
