<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: cyan;
        }
        .userform{
            height: 500px;
            width: 60%;
            margin:60px auto;
            /* border: 1px solid black;    */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .userform .loginpage{
            display: flex;
            align-items: center;
        }         
        .userform .loginpage .loginform{
            flex: 1;
            height: 350px;
            width: 270px;
            background-color: white; 
            text-align: center;         
        }
        h3{
            padding-top: 20px;
            padding-bottom: 10px;
            text-shadow:1px 5px 12px rgb(185, 178, 178);
        }
        h6{
            color: gray;
            padding-bottom: 20px;
        }
        input{
            height: 32px;
            width: 230px;
            border-radius: 12px;
            border: 1px solid rgb(214, 213, 213);
            margin-top: 10px;
            margin-bottom: 10px;
        }
        button{
            height: 32px;
            width: 230px;
            border-radius: 12px;
            color: white;
            background-color: blue;
            border: 1px solid blue;
            font-weight: bold;
            margin-bottom: 20px;
        }
        a{
             color: lightcoral; 
             text-decoration: none;
        } 
        .image{
            flex: 1;
        }
        img{
            height: 348px;
            max-width: 100%;

        }
     </style>
    </head>
<body>
    <div class="userform">
        <div class="loginpage">
            <h1>Login in Form</h1>
            <div class="loginform">
                <h3>Log in</h3>
                <h6>To your account</h6>             
                <input type="text" placeholder="User Name" class="input1">
                <input type="password" placeholder="Password" class="input2">
                <button>Log In</button>
                <h6>Or connect with social media</h6>
                <h6>Don't have an account?<a href="">Register</a></h6>
            </div>
            <div class="image">
                <img src="Images/pra12.jpg" alt="" class="img1">
            </div>               
        </div>
    </div>
</body>
</html>
