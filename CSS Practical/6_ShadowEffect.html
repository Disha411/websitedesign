<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:40px auto;
        }
        .mydiv{
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
        h1{
            color: white;
            font-size: 40px;
            text-shadow:1px 5px 9px black;
        }
        .paragraph{
            height: 180px;
            width: 300px;
            border: 2px solid black;
            margin-left: 10px;
            box-shadow: 12px 12px 11px 0px black;
        }
    </style>
</head>
<body>
    <div class="mydiv">
        <h1>Shadow effect</h1>
        <div class="paragraph">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Esse tempora dolorem minima repellat velit incidunt, id excepturi voluptates obcaecati expedita praesentium ad quibusdam vero, exercitationem quod, veritatis quos harum! Reprehenderit?
        </div>
    </div>    
</body>
</html>
