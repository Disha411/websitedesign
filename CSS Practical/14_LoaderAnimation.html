<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        .loading{
            height: 200px;
            width: 600px;
            /* border: 1px solid black; */
            margin:190px auto;
        }
        .text{
            color: white;
            text-align: center;
            font-size: 20px;
            margin: 48px;
        }
        .maindiv{
            /* border: 1px solid black; */
            margin: auto;
            display: flex;
            justify-content: center;
            height:124px;
            width: 124px;
            border-radius: 50%;
            position: relative;
        }
        .dot1,.dot2,.dot3,
        .dot4,.dot5,.dot6,.dot7,
        .dot8,.dot9,.dot10,.dot11,
        .dot12{
            height: 15px;
            width: 15px;
            background-color: whitesmoke;
            margin: 5px;            
            border-radius: 50%;
            box-shadow: 0px 4px 5px black; 
            position: absolute; 
        }
                
        .dot1 {
            animation: dotmove 0.8s cubic-bezier(1, 0, 0, 1) 0.03s infinite alternate;
            /* transition: 1s ease-in-out all; */
        }
        .dot2 {
            margin-left: 55px;
            margin-top: 12px;
            animation: dotmove 0.8s cubic-bezier(1, 0, 0, 1) 0.05s infinite alternate;
        }
        .dot3 {            
            margin-left: 91px;
            margin-top: 31px;
            animation: dotmove 0.8s cubic-bezier(1, 0, 0, 1) 0.07s infinite alternate;
        }
        .dot4 {
            margin-left: 104px;
            margin-top: 59px;
            animation: dotmove 0.8s cubic-bezier(1, 0, 0, 1) 0.09s infinite alternate;
        }
        .dot5 {
            margin-left: 83px;
            margin-top: 84px;
            animation: dotmove 0.8s cubic-bezier(1, 0, 0, 1) 0.11s infinite alternate;
        }
        .dot6 {
            margin-left: 49px;
            margin-top: 100px;
            animation: dotmove 0.8s cubic-bezier(1, 0, 0, 1) 0.13s infinite alternate;
        }
        .dot7 {
            margin-left: 2px;
            margin-top: 104px;
            animation: dotmove 0.8s cubic-bezier(1, 0, 0, 1) 0.15s infinite alternate;
        }
        .dot8 {
            margin-right: 57px;
            margin-top: 96px;
            animation: dotmove 0.8s cubic-bezier(1, 0, 0, 1) 0.17s infinite alternate;
        }
        .dot9 {
            margin-left: -82px;
            margin-top: 77px;
            animation: dotmove 0.8s cubic-bezier(1, 0, 0, 1) 0.19s infinite alternate;
        }
        .dot10 {
            margin-left: -91px;
            margin-top: 51px;
            animation: dotmove 0.8s cubic-bezier(1, 0, 0, 1) 0.21s infinite alternate;
        }
        .dot11 {
            margin-left: -74px;
            margin-top: 28px;
            animation: dotmove 0.8s cubic-bezier(1, 0, 0, 1) 0.23s infinite alternate;
        }
        .dot12 {
            margin-left: -41px;
            margin-top: 11px;
            animation: dotmove 0.8s cubic-bezier(1, 0, 0, 1) 0.25s infinite alternate;
        }
         /* 1st animation */
         @keyframes dotmove {
            0% {
                transform: scale(0.5);
            }

            100% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="loading">
        <!-- <div class="text">Loading</div> -->
        <div class="maindiv">
            <div class="text">Loading</div>
            <div class="dot1"></div>
            <div class="dot2"></div>
            <div class="dot3"></div>
            <div class="dot4"></div>
            <div class="dot5"></div>
            <div class="dot6"></div>
            <div class="dot7"></div>
            <div class="dot8"></div>
            <div class="dot9"></div>
            <div class="dot10"></div>
            <div class="dot11"></div>
            <div class="dot12"></div>
        </div>
    </div>
</body>
</html>
