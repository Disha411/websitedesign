    <title>Document</title>
    <style>
        *{

        }
        .main{
            height: 180px;
            width: 300px;
            border: 1px solid black;
            padding: 10px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            box-shadow: 0px 10px 28px 0px black;
            margin-top: 100px;
        }
        h2{

        h2::after{

        }
        h2::before{
            content: "";

        }
        .div1 input{
            height: 25px;
            width: 245px;

            margin-left: 20px;

        }
        .div2 input{

        }
        .div3 button{
            margin-left: 190px;

            background-color: blue;
            color: white;
            border-radius: 8px;
            border: 1px solid blue;
            margin-top: 10px;

        .div3 button span{
            margin: -2px;

</head>

    <div class="main">
        <h2>Login</h2>
        <div class="div1">
            <input type="email" placeholder="Enter Email" required>

        <div class="div2">

        <div class="div3">
