<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- ======================== -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- there is also available heading series classes => h1 to h6 -->
    <p class="h1">paragraph 1</p>
    <p class="h2">paragraph 2</p>

    <!-- there is some values applicable in classes 
        classname-(values) => 1-6 or 0-5
    -->
    <!-- font-size, font-weight and font-style -->

    <p class="fs-1 fw-bold fst-italic">this is my paragraph</p>

    <p class="fs-2">this is my new <span class="lead">paragraph</span></p>

    <!-- if you want big font size 
        display classes => display 1 to 6
    -->

    <p class="display-1">display</p>

    <mark>Mark tag</mark>
    <u>underline tag</u>
    <code>code tag</code>
    <kbd>keyboard</kbd>

    <ul class="list-unstyled">
        <li>list 1</li>
        <li>list 2</li>
    </ul>

   

</body>
</html>
