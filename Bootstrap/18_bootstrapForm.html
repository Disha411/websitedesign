<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        input,
        textarea,
        select,
        .input-group-text {
            /* border: 1px solid gray !important; */
        }
    </style>
</head>

<body>
    <div class="regform">
        <div class="container">
            <div class="w-75 shadow-lg mt-4 m-auto p-3">
                <h2>New User</h2>
                <div class="row g-3">
                    <div class="col-6">
                        <div>
                            <label for="" class="form-label">Full Name</label>
                        </div>
                        <div>
                            <input type="text" class="form-control">
                        </div>
                    </div>
            
                    <div class="col-6">
                    <div>
                        <label for="" class="form-label">Username<label>                
                    </div>
                    <div>
                        <input type="text" class="form-control">
                    </div>
                    </div>

                    <div class="col-6">
                    <div>
                        <label for="" class="form-label">Email</label>
                    </div>
                    <div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="username@domain">
                            <label for="" class="input-group-text">.com</label>
                        </div>
                    </div>
                    </div>

                    <div class="col-6">
                    <div>
                        <label for="" class="form-label">Phone Number</label>
                    </div>
                    <div>
                        <input type="text" class="form-control">
                    </div>
                    </div>

                    <div class="col-6">
                        <div>
                            <label for="" class="form-label">BirthDate</label>
                        </div>
                        <div>
                            <input type="date" class="form-control">
                        </div>
                    </div>
    
                    <div class="col-6">
                    <div>
                        <label for="" class="form-label">Password</label>
                    </div>
                    <div>
                        <input type="password" class="form-control">
                    </div>
                    </div>

                    <div class="col-6">
                    <div>
                        <label for="" class="form-label">Address</label>
                    </div>
                    <div>
                        <textarea name="" id="" cols="30" rows="2" class="form-control"></textarea>
                    </div>
                    </div>

                    <div class="col-3">
                    <div>
                        <label for="" class="form-label">City</label>
                    </div>
                    <div>
                        <Select class="form-select">
                            <option value="">---select---</option>
                            <option value="">Surat</option>
                            <option value="">Navsari</option>
                        </Select>
                    </div>
                    </div>

                    <div class="col-3">
                    <div>
                        <label for="" class="form-label">Pincode</label>
                    </div>
                    <div>
                        <input type="text" class="form-control">
                    </div>
                    </div>    

                    <div class="col-12">
                    <div>
                        <label for="" class="form-label">Gender</label>
                    </div>
                    <div>
                        <div class="form-check-inline">
                            <input type="radio" name="gen" id="" class="form-check-input">
                            <label for="" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" name="gen" id="" class="form-check-input">
                            <label for="" class="form-check-label">Female</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" name="gen" id="" class="form-check-input">
                            <label for="" class="form-check-label">Prefer not to say</label>
                        </div>
                    </div> 
                    </div>  
                
                    <div class="col-12 text-center">
                    <button class="btn btn-primary">Register</button>
                    </div>

            </div>           
        </div>
    </div>
</body>
</html>
