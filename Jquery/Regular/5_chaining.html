<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            height: 100px;
            width: 100px;
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <!-- chaining means use 2 or more function at a time -->

    <button id="btn1">Click to show effect</button>
    <hr>
    <div class="div1"></div>

    <!-- jquery cdn -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    </script>

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $(".div1").fadeOut().slideDown().slideUp().fadeIn()
            })
        })
    </script>


    
</body>
</html>
