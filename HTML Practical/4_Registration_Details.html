<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Details</title>
</head>

<body>
    <fieldset style="width: 700px;height:500px;">
    <legend align="center">Registration Details</legend>
    
    <form action="#" method="post" style="width: 700px;height: 480px; background-color: rgb(179, 142, 179);">

        <br><br>
        <label for="University">University :</label>
        <input type="University" name="" id="">

        <br> <br>      
        <label for="Institute">Institute :</label>
        <input type="Institute" name="" id="">

        <br><br>
        Branch :
        <select name="" id="">
            <option value="">---select---</option>
            <option value="">Surat</option>
            <option value="">Baroda</option>
            <option value="">Anand</option>
            <option value="">Ahmedabad</option>
            <option value="">Nadiad</option>
        </select>

        <br><br>
        Degree :
        <select name="" id="">
            <option value="">---select</option>
            <option value="">BSC</option>
            <option value="">Diploma</option>
            <option value="">BBA</option>
            <option value="">BCA</option>
            <option value="">BCOM</option>
        </select>

        <label for="">Pursuing</label>
        <input type="radio" name="grp" id="">

        <label for="">Completed</label>
        <input type="radio" name="grp" id="">

        <br><br>
        <label for="Avarage CPI">Avarage CPI:</label>
        <input type="Avarage CPI" name="" id="">

        Upto<input type="text" list="Upto">Th Semester
        <datalist id="Upto">
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
        </datalist>
       
        <br><br>
        <label for="Experience">Experience :</label>
        <input type="Experience" name="" id=""> Years

        <br><br>
        <label for="Your Website Or Blog">Your Website Or Blog :</label>
        <input type="Your Website Or Blog" name="" id="" required placeholder="https://www.google.com">

        <br><br>
        <button type="Register" style="height: 50px; width: 100px; background-color: palevioletred; color: white;">Register</button>



    </form>
</fieldset>
</body>
</html>
